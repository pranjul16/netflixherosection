<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix herosection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div id="navbar">
            <nav class="nav">
                <h2>NETFLIX</h2>
            <div class="buttons">
                <button class="lang-btn"><i class="fa-solid fa-globe"></i>English</button>
                <button class="active-btn">Sign in</button>
            </div>
        </nav>
        </div>
        <div id="hero-section">
            <div class="layer"></div>
            <div class="home-section">
                <h2 class="home-heading heading">Unlimited movies, TV <br> shows and more.</h2>
                <h2 class="home-heading sub-heading">Watch anywhere. Cancel anytime.</h2>
                <h2 class="home-heading minor-heading">Ready to watch? Enter your email to create or restart your membership</h2>
            </div>
            <div class="search">
                <input type="email" name="email" id="subscribe" placeholder="E-mail address"><br>
                <button>Get Started</button>
            </div>
        </div>

    </section>
</body>
</html>
